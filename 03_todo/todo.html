<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="todo.js"></script>
	<link rel="stylesheet" href="todo.css"/>
</head>

<body ng-app="demo">
	<div ng-controller="WelcomeController">
	  	{{ greeting }}
	  	We are 
		<p ng-repeat="profile in profiles">
			<span>{{ profile.name }}</span>,
			<span>{{ profile.locate }}</span>
		</p>
	</div>
	<div ng-controller="TodoController">
		<h2>Todo</h2>
		{{ remaining() }} of {{ todolist.length }} remaining [<a href="" ng-click="refresh()">refresh</a>]
		<ul>
			<li ng-repeat="item in todolist">
				<input type="checkbox" ng-model="item.done"/>
				<p ng-class="{ done_line: item.done === true}">{{ item.text }}</p>
			</li>
		</ul>
		<form ng-submit="addnew()">
			<input type="text" ng-model="newtext"/>
			<input type="submit" value="add"/>
		</form>
	</div>
</body>
</html>
